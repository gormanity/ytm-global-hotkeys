<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YTM Global Hotkeys</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>YTM Global Hotkeys</h1>
      <section class="status">
        <div class="row">
          <span class="label">Last command</span>
          <span id="last-command" class="value">None</span>
        </div>
        <div class="row">
          <span class="label">Timestamp</span>
          <span id="last-command-at" class="value">--</span>
        </div>
        <div class="row">
          <span class="label">Last error</span>
          <span id="last-command-error" class="value">None</span>
        </div>
      </section>
      <section class="hotkeys">
        <h2>Hotkeys</h2>
        <div id="hotkeys-list" class="hotkeys-list"></div>
      </section>
      <p class="note">
        Set the hotkeys in
        <a id="shortcuts-link" class="mono" href="chrome://extensions/shortcuts">chrome://extensions/shortcuts</a>
        and choose <strong>Global</strong> for system-wide use.
      </p>
    </main>
    <script src="../dist/popup.js"></script>
  </body>
</html>
