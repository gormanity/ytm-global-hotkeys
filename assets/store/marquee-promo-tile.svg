<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="560" viewBox="0 0 1400 560" role="img" aria-label="YouTube Music Global Hotkeys marquee banner">
  <defs>
    <style>
      .bg { fill: #F3EBDD; }
      .headline { fill: #141414; font: 700 64px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; letter-spacing: -1px; }

      .pill { fill: #D7E9FF; opacity: 0.88; }
      .pillText { fill: #141414; font: 600 22px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; opacity: 0.92; letter-spacing: -0.2px; }

      .keycap { fill: #2C2F33; }
      .keyStroke { fill: none; stroke: rgba(255,255,255,0.10); stroke-width: 1; }
      .keytxt { fill: #FFFFFF; font: 700 72px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }

      .shadow { filter: url(#ds); }
    </style>

    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="560"/>

  <!-- Left: headline -->
  <g transform="translate(96,140)">
    <text class="headline" x="0" y="0">Control YouTube Music</text>
    <text class="headline" x="0" y="78">from anywhere</text>

    <!-- Benefits pill (centered) -->
    <g transform="translate(0,118)">
      <!-- Width tuned for: "Customizable · Convenient · Global" -->
      <rect class="pill" x="0" y="0" width="402" height="44" rx="12"/>
      <text class="pillText" x="201" y="29" text-anchor="middle">Customizable · Convenient · Global</text>
    </g>
  </g>

  <!-- Right: key cluster -->
  <g class="shadow" transform="translate(860,164)">
    <!-- key 1 (icon inline, no nested <svg>) -->
    <rect class="keycap" x="0" y="0" width="140" height="140" rx="26"/>
    <rect class="keyStroke" x="2" y="2" width="136" height="136" rx="24"/>

    <!-- icon scaled to 88x88 and centered -->
    <g transform="translate(26,26) scale(0.6875)">
      <circle cx="64" cy="64" r="64" fill="#FF0033"/>
      <circle cx="64" cy="64" r="46" fill="none" stroke="#FFFFFF" stroke-width="7"/>
      <g transform="translate(26.8,26.8) scale(3.1)">
        <path
          d="M9.3 17.85C9.3 19.5897 7.8897 21 6.15 21C4.4103 21 3 19.5897 3 17.85C3 16.1103 4.4103 14.7 6.15 14.7H17.85C19.5897 14.7 21 16.1103 21 17.85C21 19.5897 19.5897 21 17.85 21C16.1103 21 14.7 19.5897 14.7 17.85V6.15C14.7 4.4103 16.1103 3 17.85 3C19.5897 3 21 4.4103 21 6.15C21 7.8897 19.5897 9.3 17.85 9.3H6.15C4.4103 9.3 3 7.8897 3 6.15C3 4.4103 4.4103 3 6.15 3C7.8897 3 9.3 4.4103 9.3 6.15V17.85Z"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </g>
    </g>

    <!-- key 2 -->
    <rect class="keycap" x="170" y="0" width="140" height="140" rx="26"/>
    <rect class="keyStroke" x="172" y="2" width="136" height="136" rx="24"/>
    <text class="keytxt" x="240" y="92" text-anchor="middle">⇧</text>

    <!-- key 3 -->
    <rect class="keycap" x="340" y="0" width="140" height="140" rx="26"/>
    <rect class="keyStroke" x="342" y="2" width="136" height="136" rx="24"/>
    <path d="M397 47 L397 93 L437 70 Z" fill="#FFFFFF"/>

    <!-- Label pill under keys (centered + tight) -->
    <g transform="translate(0,170)">
      <!-- Width tuned for: "YouTube Music Global Hotkeys" -->
      <rect class="pill" x="0" y="0" width="356" height="44" rx="12"/>
      <text class="pillText" x="178" y="29" text-anchor="middle">YouTube Music Global Hotkeys</text>
    </g>
  </g>
</svg>
